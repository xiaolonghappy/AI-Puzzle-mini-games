<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏合集</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #E8F5E9 0%, #81C784 50%, #4CAF50 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
            color: #1a472a;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .game-preview {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .game-preview svg {
            width: 60%;
            height: 60%;
        }
        .game-info {
            padding: 1.5rem;
        }
        .game-info h2 {
            margin: 0 0 0.5rem 0;
            color: #2e7d32;
            font-size: 1.5rem;
        }
        .game-info p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>趣味小游戏合集</h1>
    </div>
    <div class="games-container">
        <div class="game-card" onclick="window.location.href='tanchishe/index.html'">
            <div class="game-preview">
                <svg viewBox="0 0 100 100">
                    <path d="M30,30 L70,30 L70,70 L30,70 Z" fill="#4CAF50" />
                    <circle cx="60" cy="40" r="3" fill="#000" />
                    <circle cx="60" cy="60" r="3" fill="#000" />
                    <rect x="20" y="45" width="10" height="10" fill="#FF4444" />
                </svg>
            </div>
            <div class="game-info">
                <h2>贪吃蛇</h2>
                <p>经典的贪吃蛇游戏，通过方向键或WASD控制蛇的移动，吃到食物变得更长。支持多种难度模式，挑战你的反应能力！</p>
            </div>
        </div>
    </div>
</body>
</html>
